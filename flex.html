<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout Example</title>
  <style>
    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    /* Flexbox example - Container for flex items */
    .flex-container {
      display: flex; /* Use flexbox */
      justify-content: space-between; /* Space between flex items */
      align-items: center; /* Align items vertically in the center */
      padding: 20px;
      background-color: #3498db;
      color: white;
      height: 100px;
    }

    .flex-item {
      background-color: #2ecc71;
      padding: 10px 20px;
      border-radius: 5px;
    }

    /* Grid example - Container for grid items */
    .grid-container {
      display: grid; /* Use grid layout */
      grid-template-columns: repeat(3, 1fr); /* 3 equal columns */
      gap: 15px;
      padding: 20px;
    }

    .grid-item {
      background-color: #e74c3c;
      color: white;
      padding: 30px;
      text-align: center;
      border-radius: 5px;
    }

    /* Positioning example */
    .position-container {
      position: relative; /* Container with relative positioning */
      height: 200px;
      background-color: #9b59b6;
      margin-top: 30px;
    }

    .position-item {
      position: absolute; /* Positioning absolute within the container */
      top: 50px;
      left: 50px;
      padding: 20px;
      background-color: #f39c12;
      color: white;
      z-index: 2; /* This will be above other items */
    }

    .position-item2 {
      position: absolute;
      top: 100px;
      left: 100px;
      padding: 20px;
      background-color: #34495e;
      color: white;
      z-index: 1; /* This will be below the first item */
    }

    /* Span and class usage example */
    .highlight {
      background-color: yellow;
      font-weight: bold;
    }

    .container {
      padding: 20px;
    }

  </style>
</head>
<body>

  <!-- Flexbox Container -->
  <div class="flex-container">
    <div class="flex-item">Item 1</div>
    <div class="flex-item">Item 2</div>
    <div class="flex-item">Item 3</div>
  </div>

  <!-- Grid Container -->
  <div class="grid-container">
    <div class="grid-item">Grid Item 1</div>
    <div class="grid-item">Grid Item 2</div>
    <div class="grid-item">Grid Item 3</div>
  </div>

  <!-- Positioning Container with absolute items -->
  <div class="position-container">
    <div class="position-item">Positioned Item 1</div>
    <div class="position-item2">Positioned Item 2</div>
  </div>

  <!-- Example of using span and class for styling parts of text -->
  <div class="container">
    <p>This is a <span class="highlight">highlighted</span> word in a sentence.</p>
  </div>

</body>
</html>
